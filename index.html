<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>How well do you know "Home Alone"?</h1>
  </header>
  <main>
    <div class="mainPage">
      <h2>Home Alone</h2>
      <p>Find out how well you know the Christmas classic: Home Alone!</p>
      <button id="startQuiz" class="button">Begin</button>
    </div>
  </main>
  <section id="question" class="mainPage">
    <form id="question-form">
      <h2>Question</h2>
      <p>X out of X</p>
      <div id="answer-choices">
        <input type="radio" id="answer1" name="answer" value="" required>
        <label for="answer1">Answer Choice 1</label><br>
        <input type="radio" id="answer2" name="answer" value="" required>
        <label for="answer2">Answer Choice 2</label><br>
        <input type="radio" id="answer3" name="answer" value="" required>
        <label for="answer3">Answer Choice 3</label><br>
        <input type="radio" id="answer4" name="answer" value="" required>
        <label for="answer4">Answer Choice 4</label>
      </div><br>
      <button type="submit" id="next" name="next" class="button">Next</button>
      <p>Current score: X correct, X incorrect</p>
    </form>
  </section>

  <section id="results" class="mainPage">
    <h2>Results</h2>
    <p>Congrats! You got X out of X correct!</p>
    <button id="startOver" name="startOver" class="button">Start Over</button>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
